unbind C-b
set -g prefix `
bind-key TAB last-window
bind-key ` send-prefix
setw -g mode-keys vi

set-option -g history-limit 5000
set -g default-terminal "screen-256color"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key "'"  split-window -h
bind-key "5"  split-window -v

set -g status-position bottom
set -g status-bg white
set -g status-fg colour7
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour39,bold] %d/%m #[fg=colour233,bg=colour33,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format '#[fg=colour233,bg=colour208]#I:#[fg=colour233,bg=colour208]#W#[fg=colour33]#F '
setw -g window-status-format '#[fg=white,bg=colour250]#I:#[fg=white,bg=colour250]#W#[fg=white,bg=colour250]#F '

