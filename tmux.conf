unbind C-b
set -g prefix `
bind-key TAB last-window
bind-key ` send-prefix
setw -g mode-keys vi
set -g renumber-windows on
set-option -g status-interval 5
set -sg escape-time 0

set -g allow-rename 0
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_command}:#{b:pane_current_path}'
set -g set-titles on
set -g set-titles-string "#h:#S:#{pane_title} #{session_alerts}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g status-position bottom
set -g status-bg colour254
set -g status-fg colour8

# clear statuses
set -g status-left ''
set -g status-right ''

# default
set-window-option -g window-status-style fg=default,bg=default
set-window-option -g window-status-current-style fg=default,bg=default

# set colors 
set-window-option -g window-status-style fg=colour240,bg=colour254
set-window-option -g window-status-current-style fg=colour255,bg=brightblue

# set format 
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

set-option -g history-limit 5000

bind-key "'"  split-window -h
bind-key "="  split-window -v
bind-key "r"  source ~/.tmux.conf

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
