---
name: 'Release'
on:
  push:
    tags: '*'

env:
  IMAGE: registry.gitlab.com/tarantool/feedback

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo 'Release'
          echo $IMAGE:$VERSION
          docker info $IMAGE:$VERSION